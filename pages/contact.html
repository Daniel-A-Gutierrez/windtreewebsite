<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' type='image/x-icon' href='images/faviconV2.png'>
    <link rel="preload" href="fonts/Poppins-Medium.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="fonts/RobotoSlab-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <!--<link rel="preload" href="fonts/fontello/font/fontello.ttf" as="font" type="font/ttf" crossorigin>
    <link rel='stylesheet', href='/fonts/fontello/css/fontello.css'>-->
    <link rel='stylesheet', href='site-style.css'>
    <link rel='stylesheet', href='contact/style.css'>
    <script defer src='components.js'></script>
    <script defer src="contact/main.js"></script>
    <title>Contact</title>
</head>
<body>
    <nav-bar></nav-bar>
    <div class="main-content-container">
        <br>
        <h1 class="title">Contact</h1>
        <br>
        <div class="main-content">
            <form class='application'>
                <h2>GET IN TOUCH</h2>
                <br>
                <p>If you have any questions of suggestions, please contact us by email or fill in the form below. <br> We will get back to you as soon as possible, thank you!</p>
                <p></p>
                <label class="name-label">
                    Your Name (required)
                    <input type="text" class="name-input">
                </label>
                <p></p>
                <label for="" class="email-label">
                    Your Email (required)
                    <input type="email" class="email-input">
                </label>
                <p></p>
                <label for="" class="subject-label">
                    Subject
                    <input type="text" class="subject-input">
                </label>
                <p></p>
                <label for="" class="message-label">
                    Message
                    <textarea rows='8' class="message-input"></textarea>
                </label>
                <label for="" class="bot-question-label">
                    Anti-bot Question: What is 8-3?
                    <input type="text" class="anti-bot-input">
                </label>
                <div class="divbtn"><a href=''>Submit</a></div>
            </form>
            <div class="divider"></div>
            <div class='location'>
                <h2>Windtree Education</h2>
                <br>
                <p>Windtree Education
                <br>981 Corporate Center Dr. Suite 110
                <br>Pomona, CA 91768</p>
                <iframe height="300" width="300" border="0" marginwidth="0" marginheight="0" src="https://www.mapquest.com/embed/us/california/pomona/91768-2642/981-corporate-center-dr-34.060928,-117.802504?center=34.06081921364923,-117.80266284942628&zoom=14&maptype=map"></iframe>
            </div>
        </div>
        
    </div>
    <footer-bar></footer-bar>
</body>
</html>
